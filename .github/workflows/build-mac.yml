name: Build for macOS

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller opencv-python pandas
        
    - name: Build executable
      run: |
        pyinstaller --onefile --console --name "MonitorEventos" eventos_0002.py
        
    - name: Upload Mac executable
      uses: actions/upload-artifact@v4
      with:
        name: MonitorEventos-Mac
        path: dist/MonitorEventos