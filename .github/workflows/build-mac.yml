name: Build for macOS

on:
  push:
    tags: ['v*']
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build VideoEventMonitor for macOS
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Display Python version
      run: |
        python --version
        python -c "import sys; print(f'Architecture: {sys.platform}')"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install opencv-python==4.8.1.78
        pip install pandas==2.1.1
        pip install numpy==1.24.3
        
    - name: Verify imports
      run: |
        python -c "import cv2; print(f'OpenCV version: {cv2.__version__}')"
        python -c "import pandas; print(f'Pandas version: {pandas.__version__}')"
        python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
        python -c "print('All imports successful!')"
        
    - name: Create version file
      run: |
        version="1.0.0"
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          version="${GITHUB_REF#refs/tags/v}"
        fi
        echo "APP_VERSION=$version" > version.env
        echo "Version: $version"
        
    - name: Build executable with PyInstaller
      run: |
        # Crear el ejecutable para macOS
        pyinstaller --name=VideoEventMonitor \
                   --onefile \
                   --console \
                   --add-data="*.py:." \
                   --hidden-import=cv2 \
                   --hidden-import=pandas \
                   --hidden-import=numpy \
                   --hidden-import=datetime \
                   --hidden-import=os \
                   --hidden-import=sys \
                   --clean \
                   main.py
                   
        # Verificar que el ejecutable se creó
        if [ -f "dist/VideoEventMonitor" ]; then
          echo "✅ Executable created successfully!"
          ls -la "dist/VideoEventMonitor"
          # Dar permisos de ejecución
          chmod +x "dist/VideoEventMonitor"
        else
          echo "❌ Error: Executable not found!"
          exit 1
        fi
        
    - name: Test executable (basic)
      run: |
        # Verificación básica del ejecutable
        cd dist
        ./VideoEventMonitor --version 2>&1 || echo "✅ Executable test completed"
        
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: VideoEventMonitor-macOS
        path: dist/VideoEventMonitor
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/VideoEventMonitor
        body: |
          macOS Executable for Video Event Monitor
          
          Built with:
          - Python ${{ matrix.python-version }}
          - macOS Runner
          - OpenCV 4.8.1
          - Pandas 2.1.1
          - NumPy 1.24.3
          
          Features:
          - Video event monitoring
          - CSV export  
          - Speed control
          - Organized file output
          
          Usage:
          ```bash
          chmod +x VideoEventMonitor
          ./VideoEventMonitor
          ```
